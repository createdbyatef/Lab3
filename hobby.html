<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies & Wishlist</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Hobbies Page Specific Styles */
        .hobby-page {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .hobby-title {
            text-align: center;
            color: #2d3436;
            margin-bottom: 2.5rem;
            font-size: 2.5rem;
            position: relative;
        }
        
        .hobby-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #6c5ce7, #00cec9);
            margin: 15px auto;
            border-radius: 2px;
        }
        
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .item {
            flex: 1;
            min-width: 300px;
        }
        
        .item.left {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .item.left h2 {
            color: #2d3436;
            margin-top: 0;
            font-size: 1.8rem;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 0.5rem;
        }
        
        .item.left ul {
            list-style-type: none;
            padding: 0;
        }
        
        .item.left li {
            background: linear-gradient(135deg, #6c5ce7, #00cec9);
            color: white;
            padding: 0.8rem 1.5rem;
            margin: 0.8rem 0;
            border-radius: 30px;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(108, 92, 231, 0.1);
        }
        
        .image-flex {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .hobby-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .hobby-img:hover {
            transform: scale(1.02);
        }
        
        .wishlist {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }
        
        .wishlist h3 {
            color: #2d3436;
            margin-top: 0;
            font-size: 1.5rem;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 0.5rem;
        }
        
        .wishlist p {
            color: #636e72;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .hobby-title {
                font-size: 2rem;
            }
            
            .item {
                min-width: 100%;
            }
            
            .hobby-img {
                height: 180px;
            }
        }
        
        @media (max-width: 480px) {
            .hobby-title {
                font-size: 1.8rem;
            }
            
            .hobby-img {
                height: 150px;
            }
            
            .item.left li {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="nav">
            <a href="index.html">Biodata</a>
            <a href="hobby.html">Hobbies</a>
            <a href="campuslife.html">Campus Life</a>
        </header>
        
        <main class="content hobby-page">
            <h1 class="hobby-title">Hobbies & 2025 Wishlist</h1>
            
            <section class="grid-container">
                <div class="item left">
                    <h2>Hobbies</h2>
                    <ul>
                        <li>Gaming</li>
                        <li>Jogging</li>
                    </ul>
                </div>
                
                <div class="item right image-flex">
                    <img src="gaming.jpg" alt="Gaming setup" class="hobby-img">
                    <img src="jog.jpg" alt="Jogging in park" class="hobby-img">
                </div>
            </section>
            
            <section class="wishlist">
                <h3>2025 Wishlist</h3>
                <p>Graduate with First Class and become a better person.</p>
            </section>
        </main>
        
        <footer>
            <p class="footer-text">Â© 2025 Atef. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
